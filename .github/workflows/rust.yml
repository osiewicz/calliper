name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Format check
      run: cargo +nightly fmt --check
    - name: Clippy
      run: cargo clippy -- -D warnings  
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
